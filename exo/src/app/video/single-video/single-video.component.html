<div class="card">
    <div class="img">
        <img src="{{image}}" alt="{{ title }}">
    </div>
    <div class="head">
       <div ><span class="lang">{{ language | slice:3:5}}</span></div>
       <div ><span class="views">{{0}}</span></div> 
    </div>
    
    <div class="data">
        <h4>{{ title }}</h4>
        <h5>{{ uploaderName }}</h5>
        
        <div class="date">{{duration | timer}}</div>
    </div>
</div>
