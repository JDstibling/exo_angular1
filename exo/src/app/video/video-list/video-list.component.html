
<div class="main">
    <div class="cards">
        <app-single-video
        *ngFor="let i of card"
        [title]="i.data.name"
        [image]="i.data.thumbnails.medium"
        [uploaderName]="i.data.author.username "
        [duration]="i.data.duration"
        [language]="i.data.lang.code"
        [data]="data"></app-single-video>
    </div>
    <app-pagination></app-pagination>

</div>

<button (click)="onFetch()">chargement</button>
